<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Counter Animation</title>
  <style>
    /* Add some styling if needed */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <h1><span id="user-count">0</span></h1>

  <script>
    $(document).ready(function() {
      // Set your target number
      var targetNumber = 100;

      // Set the animation duration in milliseconds
      var animationDuration = 2000;

      // Use jQuery animate to create the number counter animation
      $("#user-count").animate(
        {
          count: targetNumber
        },
        {
          duration: animationDuration,
          step: function(now) {
            // Update the content of the span during the animation
            $(this).text(Math.ceil(now));
          },
        
        }
      );
    });
  </script>

</body>
</html>
